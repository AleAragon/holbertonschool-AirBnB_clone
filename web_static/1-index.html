<html lang="en">
  <head>

    <title>AirBnb Clone</title>

    body {
        margin: 0;
        padding: 0;
    }
    header {
        width: 100%;
        background: #FF0000;

    footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #00FF00;
        height: 60px;

    footer p {
      position: absolute;
      text-align: center;

      bottom: 0;
      right: 0;
      left: 0;
    }

    <footer>
      <p>

      </p>
    </footer>
  </body>
